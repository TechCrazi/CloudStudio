<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudStudio Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@500;600;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-1: #0d1319;
        --bg-2: #111a24;
        --panel: rgba(19, 28, 38, 0.82);
        --line: #314255;
        --text: #e5edf5;
        --muted: #9ab0c5;
        --accent: #24a08d;
        --accent-strong: #1c7d70;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        min-height: 100%;
        font-family: 'IBM Plex Sans', sans-serif;
        color: var(--text);
        background: radial-gradient(circle at 10% 10%, rgba(79, 143, 216, 0.2), transparent 34%),
          radial-gradient(circle at 86% 12%, rgba(36, 160, 141, 0.22), transparent 30%),
          linear-gradient(180deg, var(--bg-2), var(--bg-1));
      }

      .shell {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 20px;
      }

      .card {
        width: min(430px, 100%);
        border: 1px solid rgba(180, 204, 229, 0.16);
        border-radius: 16px;
        background: var(--panel);
        box-shadow: 0 22px 42px rgba(0, 0, 0, 0.34);
        backdrop-filter: blur(12px);
        padding: 24px;
        display: grid;
        gap: 16px;
      }

      .head {
        display: grid;
        gap: 6px;
      }

      .brand-line {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .eyebrow {
        margin: 0;
        font-size: 11px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--muted);
      }

      .brand-initials {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 30px;
        height: 22px;
        padding: 0 8px;
        border-radius: 999px;
        border: 1px solid rgba(79, 143, 216, 0.35);
        background: rgba(79, 143, 216, 0.2);
        color: #d4e9fb;
        font-size: 10px;
        letter-spacing: 0.08em;
        font-weight: 700;
        text-transform: uppercase;
      }

      h1 {
        margin: 0;
        font-size: 28px;
        line-height: 1.15;
        font-family: 'Sora', sans-serif;
      }

      .subtitle {
        margin: 0;
        font-size: 14px;
        color: var(--muted);
      }

      form {
        display: grid;
        gap: 12px;
      }

      label {
        display: grid;
        gap: 6px;
        font-size: 13px;
        color: var(--muted);
      }

      input {
        border: 1px solid var(--line);
        border-radius: 10px;
        padding: 10px 12px;
        font: inherit;
        color: var(--text);
        background: rgba(10, 16, 22, 0.78);
      }

      input:focus {
        outline: 2px solid rgba(79, 143, 216, 0.36);
        border-color: rgba(79, 143, 216, 0.58);
      }

      button {
        border: none;
        border-radius: 10px;
        padding: 11px 14px;
        font: inherit;
        font-weight: 600;
        color: #e8faf7;
        background: linear-gradient(120deg, var(--accent), var(--accent-strong));
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.65;
        cursor: not-allowed;
      }

      .error {
        min-height: 18px;
        margin: 0;
        font-size: 13px;
        color: #ffb8b8;
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <section class="card">
        <header class="head">
          <div class="brand-line">
            <p class="eyebrow">Unified Control Plane</p>
            <span id="loginBrandInitials" class="brand-initials" aria-label="Company initials">CS</span>
          </div>
          <h1 id="loginBrandName">CloudStudio</h1>
          <p class="subtitle">Sign in to access cloud pricing, billing, cloud metrics, and security views.</p>
        </header>

        <form id="loginForm">
          <label>
            Username
            <input id="username" name="username" autocomplete="username" required />
          </label>
          <label>
            Password
            <input id="password" name="password" type="password" autocomplete="current-password" required />
          </label>
          <button id="loginBtn" type="submit">Sign in</button>
          <p id="error" class="error"></p>
        </form>
      </section>
    </main>

    <script>
      const form = document.getElementById('loginForm');
      const button = document.getElementById('loginBtn');
      const errorNode = document.getElementById('error');
      const brandNameNode = document.getElementById('loginBrandName');
      const brandInitialsNode = document.getElementById('loginBrandInitials');

      async function requestJson(url, options = {}) {
        const response = await fetch(url, {
          ...options,
          headers: {
            'content-type': 'application/json',
            ...(options.headers || {})
          }
        });

        const text = await response.text();
        let payload = null;
        try {
          payload = text ? JSON.parse(text) : null;
        } catch (_error) {
          payload = { error: text || 'Invalid response.' };
        }

        if (!response.ok) {
          throw new Error(payload?.error || `Request failed (${response.status}).`);
        }
        return payload;
      }

      function applyLoginBranding(branding) {
        const name = String(branding?.name || '').trim() || 'CloudStudio';
        const initials = String(branding?.initials || '').trim().toUpperCase() || 'CS';
        if (brandNameNode) {
          brandNameNode.textContent = name;
        }
        if (brandInitialsNode) {
          brandInitialsNode.textContent = initials;
          brandInitialsNode.setAttribute('aria-label', `${name} initials`);
          brandInitialsNode.setAttribute('title', `${name} (${initials})`);
        }
      }

      async function checkSession() {
        try {
          const me = await requestJson('/api/auth/me');
          applyLoginBranding(me?.branding?.login);
          if (me?.authenticated) {
            window.location.replace('/');
          }
        } catch (_error) {
          // no-op
        }
      }

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        errorNode.textContent = '';
        button.disabled = true;

        const data = new FormData(form);
        const username = String(data.get('username') || '').trim();
        const password = String(data.get('password') || '');

        try {
          await requestJson('/api/auth/login', {
            method: 'POST',
            body: JSON.stringify({ username, password })
          });
          window.location.replace('/');
        } catch (error) {
          errorNode.textContent = error.message || 'Login failed.';
        } finally {
          button.disabled = false;
        }
      });

      checkSession();
    </script>
  </body>
</html>
